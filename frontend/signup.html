<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="./css/style2.css" type="text/css">
	</head>
	<body>
			<div id="container">
					<div class="header">
							<a href="./index.html">
								<img src="nexuslogo.png" alt="nexus Logo">
							</a>
				
		<div class="loginForm">
			<div class="formElements">
				<h3 id="createAccount">Create Account</h3>

				<p class="nameError"></p>
				<input type="text" placeholder="Full Name" name="name" id="name">
				<p class="emailError"></p>
				<input type="email" placeholder="Email" name="email" id="email">
				<p class="usernameError"></p>
				<input type="text" placeholder="Username" name="name" id="username">
				<p class="passwordError"></p>
				<input type="password" placeholder=" Password" name="password" id="password">
				<p class="cPasswordError"></p>
				<input type="password" placeholder="Confirm Password" name="password" id="cpassword">

				<p class="success"></p>
				<input createAcctBtn type="submit" value="Create Account" id="submit" />
				<p>Already Have an Account? <span><a href="login.html">Sign In!</a></span></p>

				</div>
			</div> 
		</div>

		<script src="./js/signup.js"></script>
	</body>
</html>
